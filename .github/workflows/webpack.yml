name: Webpack Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Caching-Strategie f체r node_modules
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    # Node.js Setup
    - name: Node.js ${{ matrix.node-version }} verwenden
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Abh채ngigkeiten installieren
    - name: Abh채ngigkeiten installieren
      run: npm ci

    # Build-Prozess
    - name: Webpack Build ausf체hren
      run: npm run build

    # Build-Artefakte speichern
    - name: Build-Artefakte speichern
      uses: actions/upload-artifact@v4
      with:
        name: webpack-build
        path: dist/
        retention-days: 7 